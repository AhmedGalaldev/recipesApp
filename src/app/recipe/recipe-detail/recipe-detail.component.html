<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row mt-3">
  <div class="col-lg-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="dropdown" appDropdown>
      <a
        class="btn btn-primary dropdown-toggle"
        style="cursor: pointer"
        role="button"
        id="dropdownMenuLink"
      >
        Manage Recipe
      </a>

      <div class="dropdown-menu">
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onAddToShoppingList()"
          >To Shopping List</a
        >
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onEditRecipe()"
          >Edit Recipe</a
        >
        <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
