<ng-template appPlaceholder></ng-template>

<div class="row mt-3">
  <div class="col-10">
    <div class="col-10" *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->

    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="handelError()"
    ></app-alert> -->

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" ngModel name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary mr-2" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button
          class="btn btn-primary"
          (click)="onSwichLoginMode()"
          type="button"
        >
          Swich to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
